services:
  ocr-service:
    container_name: ocr-service
    image: ${OCR_SERVICE_DOCKER_IMAGE:-cogstacksystems/cogstack-ocr-service:latest-${CPU_ARCHITECTURE:-amd64}}
    restart: always
    mem_swappiness: 0
    # cpuset: "0-15"
    shm_size: 1024mb
    privileged: true
    security_opt:
      - seccomp:unconfined
    environment:
      # tesseract threading is disabled as the processing will take care of distribution
      - OMP_THREAD_LIMIT=1

    # ocr service variables
    env_file:
      - ../env/general.env
      - ../env/network_settings.env
      - ../env/ocr_service.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
      - "8090:8090"
    expose: 
      - "8090"
    networks:
      - cognet

  ocr-service-text-only:
    container_name: ocr-service-text-only
    image: ${OCR_SERVICE_DOCKER_IMAGE:-cogstacksystems/cogstack-ocr-service:latest-${CPU_ARCHITECTURE:-amd64}}
    restart: always
    mem_swappiness: 0
    # cpuset: "0-15"
    shm_size: 1024mb
    privileged: true
    security_opt:
      - seccomp:unconfined
    environment:
      # tesseract threading is disabled as the processing will take care of distribution
      - OMP_THREAD_LIMIT=1

    # ocr service variables
    env_file:
      - ../env/general.env
      - ../env/network_settings.env
      - ../env/ocr_service.env
      # overwrite the ocr_service.env with text only version
      - ../env/ocr_service_text_only.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
      - "8091:8090"
    expose: 
      - "8090"
    networks:
      - cognet

#---------------------------------------------------------------------------#
# Docker networks.                                                          #
#---------------------------------------------------------------------------#
networks:
  cognet:
    driver: bridge
    name: cogstack-net
