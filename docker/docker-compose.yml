services:
  ocr-service:
    container_name: ocr-service
    image: ${OCR_SERVICE_DOCKER_IMAGE:-cogstacksystems/cogstack-ocr-service:${OCR_SERVICE_IMAGE_RELEASE_VERSION:-latest}-${CPU_ARCHITECTURE:-amd64}}
    restart: always
    mem_swappiness: 0
    # cpuset: "0-15"
    shm_size: 1024mb
    privileged: true
    security_opt:
      - seccomp:unconfined
    environment:
      - http_proxy=$HTTP_PROXY
      - https_proxy=$HTTPS_PROXY
      - no_proxy=$no_proxy

      # tesseract threading is disabled as the processing will take care of distribution
      - OMP_THREAD_LIMIT=1

    # ocr service variables
    env_file:
      - ${DEPLOYMENT_ENV_FILE_PATH_GENERAL:-../env/general.env}
      - ${OCR_SERVICE_ENV_FILE_PATH_CONFIG_FULL_OCR:-../env/ocr_service.env}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
      - "8090:8090"
    expose: 
      - "8090"
    networks:
      - cognet

  ocr-service-text-only:
    container_name: ocr-service-text-only
    image: ${OCR_SERVICE_DOCKER_IMAGE:-cogstacksystems/cogstack-ocr-service:${OCR_SERVICE_IMAGE_RELEASE_VERSION:-latest}-${CPU_ARCHITECTURE:-amd64}}
    restart: always
    mem_swappiness: 0
    # cpuset: "0-15"
    shm_size: 1024mb
    privileged: true
    security_opt:
      - seccomp:unconfined
    environment:
      - http_proxy=$HTTP_PROXY
      - https_proxy=$HTTPS_PROXY
      - no_proxy=$no_proxy

      # tesseract threading is disabled as the processing will take care of distribution
      - OMP_THREAD_LIMIT=1

    # ocr service variables
    env_file:
      - ${DEPLOYMENT_ENV_FILE_PATH_GENERAL:-../env/general.env}
      - ${OCR_SERVICE_ENV_FILE_PATH_CONFIG_FULL_OCR:-../env/ocr_service.env}
      # overwrite the ocr_service.env with text only version
      - ${OCR_SERVICE_ENV_FILE_PATH_CONFIG_NO_OCR_TEXT_ONLY:-../env/ocr_service_text_only.env}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 262144
    ports:
      - "8091:8090"
    expose: 
      - "8090"
    networks:
      - cognet

#---------------------------------------------------------------------------#
# Docker networks.                                                          #
#---------------------------------------------------------------------------#
networks:
  cognet:
    driver: bridge
    name: cogstack-net
