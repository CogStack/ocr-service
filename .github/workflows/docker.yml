name: docker-ocr-service

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform: [amd64, arm64]
        include:
          - platform: amd64
            runner: ubuntu-24.04
          - platform: arm64
            runner: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v5

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Detect proper tag (strip v)
      - name: Compute version
        id: ver
        run: |
          ref="${GITHUB_REF#refs/*/}"
          ver="${ref#v}"
          echo "ver=$ver" >> $GITHUB_OUTPUT

      - name: Build + Push arch image
        id: build
        run: |
          TAG="${{ steps.ver.outputs.ver }}"
          ARCH="${{ matrix.platform }}"

          docker buildx build \
            --platform linux/$ARCH \
            -t cogstacksystems/cogstack-ocr-service:${TAG}-$ARCH \
            -f Dockerfile \
            --push \
            .

          # capture digest
          DIGEST=$(docker buildx imagetools inspect cogstacksystems/cogstack-ocr-service:${TAG}-$ARCH --format '{{json .Manifest.Digest}}')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

  manifest:
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Compute version
        id: ver
        run: |
          ref="${GITHUB_REF#refs/*/}"
          ver="${ref#v}"
          echo "ver=$ver" >> $GITHUB_OUTPUT

      - name: Create multi-arch manifest
        run: |
          TAG=${{ steps.ver.outputs.ver }}

          docker buildx imagetools create \
            -t cogstacksystems/cogstack-ocr-service:${TAG} \
            cogstacksystems/cogstack-ocr-service:${TAG}-amd64 \
            cogstacksystems/cogstack-ocr-service:${TAG}-arm64

          # also push :latest on branch main or releases
          if [[ "$GITHUB_REF" == refs/heads/main || "$GITHUB_REF" == refs/tags/* ]]; then
            docker buildx imagetools create \
              -t cogstacksystems/cogstack-ocr-service:latest \
              cogstacksystems/cogstack-ocr-service:${TAG}-amd64 \
              cogstacksystems/cogstack-ocr-service:${TAG}-arm64
          fi

      - name: Done
        run: echo "Multi-arch manifest created."
